<!DOCTYPE html>
<html>
 
<head>
	<meta charset="UTF-8">
	      
</head>
 
<body>

<!-- function getRandomInt(max) {
		  return Math.floor(Math.random() * max);
		} -->
       
	<p id="random-element"></p>

    <!-- Include the script -->
    <script>
		function getRandomInt(max) {
		  return Math.floor(Math.random() * max);
		}
	
	// Define a list of elements
	const map1 = new Map();
		map1.set(1, "testa");
		map1.set(2, "testb");
		map1.set(3, "testc");

	// Function to display a random element from the list
	function displayRandomElement(where) {
		// Get a random index
		const randomIndex = getRandomInt(3)+1;
		// Get the random element
		const randomElement = map1.get(randomIndex);
		// Display the random element in the paragraph with id "random-element"
		document.getElementById(where).innerText = randomElement;
		//return randomElement;
	}
	displayRandomElement("random-element");
	</script>
	<p id="ici"></p>
	<button onclick="displayRandomElement('ici')">ici le bouton</button>

</body>
 
</html>
