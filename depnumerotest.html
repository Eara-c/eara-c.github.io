<!DOCTYPE html>
<html>
 
<head>
	<meta charset="UTF-8">
	      
</head>
 
<body>

<!-- function getRandomInt(max) {
		  return Math.floor(Math.random() * max);
		} -->
       
	<p id="random-element"></p>

    <!-- Include the script -->
    <script>
		function getRandomInt(max) {
		  return Math.floor(Math.random() * max);
		}
	
	// Define a list of elements
	const elements = ["Element 1", "Element 2", "Element 3", "Element 4", "Element 5"];

	// Function to display a random element from the list
	function displayRandomElement() {
		// Get a random index
		const randomIndex = getRandomInt(1);
		// Get the random element
		const randomElement = elements[randomIndex];
		// Display the random element in the paragraph with id "random-element"
		document.getElementById("random-element").innerText = randomElement;
	}
	</script>

</body>
 
</html>
